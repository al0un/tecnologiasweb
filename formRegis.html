        <!-- Div para abrigar o conteúdo da página -->
        <div class="container mt-7 text-center" style="margin-bottom:100px;"><br>
            <h2>Novo Usuário </h2>
            <form action="#" class="was-validated">


                <div class="form-floating mb-3 mt-3">
                    <input type="Text" class="form-control" id="nomeRegis" placeholder="Insira seu nome" name="nomeRegis" required>
                    <label for="nomeRegis">Nome</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="emailRegis" placeholder="Insira o seu email" name="emailRegis" required>
                    <label for="emailRegis">Email</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="endRegis" placeholder="Insira o seu endereço" name="endRegis" required>
                    <label for="endRegis">Endereço</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="date" class="form-control" id="dtaNascRegis" placeholder="Insira a sua data de nascimento" name="dtaNascRegis" required>
                    <label for="dtaNascRegis">Data de Nascimento</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>

                <br>

                <div class="form-floating mt-3 mb-3">
                  <input type="password" class="form-control" id="senhaRegis" placeholder="Insira a senha" name="senhaRegis" required>
                  <label for="senhaRegis">Senha</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="confSenhaRegis" placeholder="Confirmar a senha" name="confSenhaRegis" required>
                    <label for="confSenhaRegis">Confirmar Senha</label>
                  </div>

                <a href="formErro.html"><button type="submit" class="btn" style="background-color: bisque; color: crimson;">Registrar</button></a>

            </form>
